server.port=8080

spring.application.name=sentinel_server

application.log.folder=/home/logs

# nacos
spring.cloud.nacos.config.server-addr=121.43.160.21:31848
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos
spring.cloud.nacos.config.timeout=1000

# sentinel
spring.cloud.sentinel.transport.dashboard=121.43.160.21:31868
spring.cloud.sentinel.transport.port=8719

# actuator?prometheus???
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
# pushgateway ??
management.metrics.export.prometheus.pushgateway.base-url=121.43.160.21:31091
management.metrics.export.prometheus.pushgateway.push-rate=15s
management.metrics.export.prometheus.pushgateway.job=${spring.application.name}
management.metrics.export.prometheus.pushgateway.enabled=true